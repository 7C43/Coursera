<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Menu Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="NarrowItDownController as ctrl">
  <input type="text" ng-model="ctrl.searchTerm" placeholder="Search for menu items">
  <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
  <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
  <p ng-if="ctrl.found.length === 0">Nothing found</p>
</body>
</html>
